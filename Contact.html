<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="contact du restaurant le Florent">
    <title>Restaurant le Florent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title-big">Restaurant le Florent</h1>
        <nav>
            <a href="index.html"> Acceuil</a> <a href="Menu.html"> Notre Menu</a><br> <br>
        </nav>
        <!--<img src="images/img_restaurant_le_florent.jpg" alt="photo du restaurant le Florent" width="50%" height="50%">-->
    </header>
    <article>
        <form action="contact.html">
            <fieldset>
                <legend>contact</legend>
                <div>
                    <label for="email">Votre email &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label>
                    <input type="email" name="email" id="nameinput" placeholder="nom@fr.cm" required autofocus>
                </div>
                <br>
                <div>
                    <label for="pass"> votre Mot de passe</label>
                    <input type="password" name="pass" id="passinput" required>
                </div>
                <br>
                <div>
                    <label for="nom"> votre Nom &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp</label>
                    <input type="text" name="nom" id="nominput" required>
                </div>
                <br>
                <div>
                    <label for="prenom">Votre Prenom &nbsp &nbsp &nbsp &nbsp</label>
                    <input type="text" name="prenom" id="prenominput">
                </div>
                <br>
                <div>
                    <label for="sex">Votre sex</label>
                </div>
                <div>
                    <label for="nom"> &nbsp Homme</label>
                    <input type="radio" name="sex" id="homme" checked>
                </div>
                <div>
                    <label for="nom"> &nbsp Femme&nbsp</label>
                    <input type="radio" name="sex" id="femme">
                </div>
                <br>
                <div>
                    <label for="message">Message</label> <br>
                    <textarea name="message" id="messageinput" cols="30" rows="10" placeholder="Entrer votre message ici"></textarea>
                </div>
                <div>
                    <label> J'accepte les conditions d'utilisation de ce site</label>
                    <input type="checkbox" required>
                </div>
                <button type="submit">Envoyer</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </article>
    <footer>
        <address>
                    <p>
                        Tel: +49 1577 856 2563 <br>
                        Nous sommes situe
                    </p>
